language = "C"

include_guard = "KIDNEYOS_SYSCALLS_H"

no_includes = true
sys_includes = [
    "stdint.h"
]

header = """
/*
 * KidneyOS Syscalls
 *
 * This header contains stubs for all the different syscalls that you can use in your C programs.
 * This file is automatically generated by the kidneyos-syscalls crate.
 */"""

[parse.expand]
crates = ["syscalls"]
